<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
</head>

<body>
    <img src="../icon.png" width="128" height="128" alt="Dutch Translation for Safari Icon">
    <p>Extension can now be enabled in Safari settings on your device.</p>
    <ul>
        <li>Go to Settings</li>
        <li>Select Safari</li>
        <li>Select Extensions</li>
        <li>Select Dutch Translation for Safari</li>
        <li>Tap Enable</li>
        <li>Tap allow access to all sites</li>
        <li>Extension is active!</li>
    </ul>
    <script type="text/javascript">window.setTimeout(() => document.body.classList.add('loaded'), 500)</script>
</body>

</html>
