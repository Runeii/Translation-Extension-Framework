<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <form class="form">
        <fieldset class="row">
            <label>Automatically translate Dutch sites</label>
            <input id="isAutomaticTranslationEnabled" type="checkbox" />
        </fieldset>
        <fieldset class="row">
            <label>Disable for <span id="domain"></span></label>
            <input id="disableForDomain" type="checkbox" />
        </fieldset>
        <fieldset class="row">
            <label>Target language</label>
            <select id="targetLang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="es">Spanish</option>
            </select>
        </fieldset>
        <button>Translate current page</button>
    </form>
    <script src="/shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
